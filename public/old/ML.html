<BR>

<BR>主にＯＢの方々の近況や、イベントの告知やレポートなどの情報交換が行われています。<BR>

<BR>回生関係なくばんばん発言して、交流を持ちましょう。<BR>
<BR>
尚、管理は５代前の部長、武智さんです。いつもありがとうございます。<BR>
<BR>
参加希望者は<A href="http://www.egroups.co.jp/group/unpluggeders/" target="_blank">ココ</A>をクリック！<BR>
